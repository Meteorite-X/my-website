<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./styles/photos/calculator_cyan.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">

            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select>
                            <!-- Options to select the currency to convert from -->
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/eu.png" alt="flag">
                        <select>
                            <!-- Options to select the currency to convert to -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">
                Getting exchange rate...
            </div>
        
        <div class="exchange-rate">
            <button>Get exchange rate</button>
        </div>
        <div class="buttons">
            <button type="button" class="number" data-value="7">7</button>
            <button type="button" class="number" data-value="8">8</button>
            <button type="button" class="number" data-value="9">9</button>

            <button type="button" class="number" data-value="4">4</button>
            <button type="button" class="number" data-value="5">5</button>
            <button type="button" class="number" data-value="6">6</button>

            <button type="button" class="number" data-value="1">1</button>
            <button type="button" class="number" data-value="2">2</button>
            <button type="button" class="number" data-value="3">3</button>

            <button type="button" class="operator" data-value="AC">AC</button>
            <button type="button" class="number" data-value="0">0</button>
            <button type="button" class="operator" data-value=".">.</button>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
